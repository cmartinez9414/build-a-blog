{% extends "base.html" %}
{% block content %}
	<form method="post">
		<table>
			<tr>
				<td>
				<label for="title">Enter Your Title: </label>
				</td>
				<td>
					<textarea name="title" rows="1" cols="50">{{request.form['title']}}</textarea>
				</td>
			</tr>
			<tr>
				<td valign="top">
				<label for="body">Enter Your Post Here: </label>
				</td>
				<td>
					<textarea rows="10" cols="50" name="body">{{request.form['body']}}</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
				<input type="submit" value="Submit Post" />
				</td>
			</tr>
		</table>
	</form>
{% endblock %}
